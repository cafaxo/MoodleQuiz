site_name:        MoodleQuiz.jl
repo_url:         https://github.com/tauu/MoodleQuiz.jl
site_description: Julia Package for generating Moodle Quiz in Moodle XML format
site_author:      tauu

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
